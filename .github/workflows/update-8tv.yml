name: Update 8TV M3U

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch 8TV stream with Bearer token
        run: |
          API_URL="https://headend-api.tonton.com.my/v300/api/playback.class.api.php/GOgetLiveConfig/378/1/6420325?format=json&appID=TONTON"

          echo "Requesting with Bearer token..."
          curl -s -H "Authorization: Bearer ${{ secrets.TONTON_TOKEN }}" "$API_URL" -o data.json

          echo "Parsing stream URL..."
          URL=$(jq -r '.media.streams[0].url' data.json)

          if [[ "$URL" == http* ]]; then
            echo "Creating 8tv.m3u..."
            echo "#EXTM3U" > 8tv.m3u
            echo "#EXTINF:-1 tvg-id=\"8TV.my\" tvg-name=\"8TV\" tvg-logo=\"https://upload.wikimedia.org/wikipedia/en/thumb/3/36/8TV_%28Malaysia%29_logo.svg/320px-8TV_%28Malaysia%29_logo.svg.png\" group-title=\"Malaysia\",8TV" >> 8tv.m3u
            echo "$URL" >> 8tv.m3u
          else
            echo "‚ùå Invalid stream URL. Exiting."
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add 8tv.m3u
          if git diff --cached --quiet; then
            echo "No update needed."
          else
            git commit -m "Update 8TV M3U at $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
            git push
          fi
